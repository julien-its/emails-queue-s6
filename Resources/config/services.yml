services:

    JulienIts\EmailsQueueBundle\Services\EmailService:
        autowire: true
        public: true

    JulienIts\EmailsQueueBundle\Services\EmailsQueueService:
        autowire: true
        public: true

    JulienIts\EmailsQueueBundle\Command\EmailsCommand:
        autowire: true
        public: true
        tags:
            - { name: 'console.command', command: 'jits:queue:process' }

    JulienIts\Repository\EmailContextRepository:
        tags: [ 'doctrine.repository_service' ]

    JulienIts\Repository\EmailQueueRepository:
        tags: [ 'doctrine.repository_service' ]

    JulienIts\Repository\EmailSentRepository:
        tags: [ 'doctrine.repository_service' ]